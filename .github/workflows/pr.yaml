name: Pull Request Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  codeceptjs-ts-test:
    name: CodeceptJS + Playwright
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: './codeceptjs-ts-test/.nvmrc'

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./codeceptjs-ts-test

      #------
      # - name: Get installed Playwright version
      #   # id: playwright-version
      #   run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./codeceptjs-ts-test/package-lock.json').dependencies['playwright'].version)")" >> $GITHUB_ENV

      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          # key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
      #------

      - name: Install Playwright
        shell: bash
        working-directory: ./codeceptjs-ts-test
        run: npx playwright install
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Install Playwright dependencies
        shell: bash
        working-directory: ./codeceptjs-ts-test
        run: npx playwright install-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Test desktop:chrome
        shell: bash
        working-directory: ./codeceptjs-ts-test
        run: time npm run test:desktop:chrome:workers